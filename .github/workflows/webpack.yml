name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        npm ci
        npm run build

    - name: Deploy with gh-pages
      run: |
        npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        
